            /* Conteneur */
.presentation_cv{
  margin: 28px 0 40px;
  text-align: center;
  font-family: 'Inter', system-ui, sans-serif;
  font-size: 34px;
  font-weight: 800;
  letter-spacing: 1.6px;
  text-transform: uppercase;
  position: relative;
  display: inline-block;
  left: 50%;
  transform: translateX(-50%);
  line-height: 1;
  -webkit-font-smoothing: antialiased;
  perspective: 800px;
}

/* Texte avec dégradé animé + halo */
.presentation_cv span{
  display: inline-block;
  background: linear-gradient(
    90deg,
    #ff6600,
    #f8590f,
    #ffffff
  );
  background-size: 200% 100%;
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientShift 3.5s linear infinite,
             glowPulse 2.8s ease-in-out infinite;
  padding-bottom: 10px;
  transition: transform 0.18s ease;
}

/* Ligne sous le titre — statique */
.presentation_cv::after{
  content: "";
  position: absolute;
  left: 0;
  bottom: -12px;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, #ff6600, #f8590f);
  border-radius: 3px;
  box-shadow: 0 4px 12px rgba(255, 102, 0, 0.12);
  transform: translateZ(0);
  transition: transform 0.45s cubic-bezier(.2,.9,.3,1),
              box-shadow 0.45s cubic-bezier(.2,.9,.3,1);
  will-change: transform, box-shadow;
}

/* Hover — effet 3D */
.presentation_cv:hover span{
  transform: translateY(-2px);
}

.presentation_cv:hover::after{
  transform: translateY(-8px)
             rotateX(18deg)
             scaleX(1.04)
             translateZ(8px);
  box-shadow: 0 18px 30px rgba(255, 102, 0, 0.18);
}

/* Animations texte */
@keyframes gradientShift{
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes glowPulse{
  0%{
    text-shadow:
      0 0 0 rgba(255,140,0,0),
      0 0 0 rgba(255,180,80,0);
  }
  50%{
    text-shadow:
      0 0 8px rgba(255,140,0,0.35),
      0 0 26px rgba(255,180,80,0.18);
  }
  100%{
    text-shadow:
      0 0 0 rgba(255,140,0,0),
      0 0 0 rgba(255,180,80,0);
  }
}

/* Accessibilité */
@media (prefers-reduced-motion: reduce){
  .presentation_cv span,
  .presentation_cv::after,
  .presentation_cv:hover::after{
    animation: none !important;
    transition: none !important;
    transform: none !important;
  }
}

/* Mobile */
@media (max-width: 480px){
  .presentation_cv{
    font-size: 24px;
    margin: 20px 0 28px;
  }
  .presentation_cv::after{
    height: 3px;
    bottom: -10px;
  }
}

<!-- Ajouter le loader -->
<div id="loader"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const loader = document.getElementById('loader');
  
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', function (e) {
      e.preventDefault();
      
      // Empêcher les clics multiples
      if (this.classList.contains('loading')) return;
      
      // Récupérer l'URL cible
      const href = this.getAttribute('href');
      
      // Vérifier si l'utilisateur clique sur la page actuelle
      const currentUrl = new URL(window.location.href);
      const targetUrl = new URL(href, window.location.href);
      
      // Comparer seulement le chemin, pas les paramètres ou ancres
      const isSamePage = currentUrl.pathname === targetUrl.pathname;
      
      // Si c'est la même page, ne pas afficher le loader
      if (isSamePage) {
        // Optionnel: faire défiler vers une ancre si spécifiée
        if (targetUrl.hash) {
          const targetElement = document.querySelector(targetUrl.hash);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth' });
          }
        }
        return; // Sortir de la fonction sans afficher le loader
      }
      
      // Ajouter la classe loading et afficher le loader
      this.classList.add('loading');
      loader.style.display = "block";
      
      setTimeout(() => {
        window.location.href = href;
      }, 1000);
    });
  });
});
</script>

        <script>
            let currentScale = 1;
            const minScale = 0.5;
            const maxScale = 3;
            const scaleStep = 0.05;
            
            function openCVOverlay(img) {
                const overlay = document.getElementById('cvOverlay');
                const overlayImg = document.getElementById('cvOverlayImg');
                overlayImg.src = img.src;
                overlay.style.display = 'flex';
                currentScale = 1;
                overlayImg.style.transform = 'scale(1)';
                document.body.style.overflow = 'hidden';
                
                // Scroll vers le haut à l'ouverture
                setTimeout(() => {
                    overlay.scrollTop = 0;
                }, 50);
            }

            function closeCVOverlay() {
                document.getElementById('cvOverlay').style.display = 'none';
                document.body.style.overflow = 'auto';
            }
            
            function downloadCV() {
                const pdfUrl = 'Image/cv_informatique.jpg';
                const link = document.createElement('a');
                link.href = pdfUrl;
                link.download = 'CV_ELIO_KAIRO.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            function zoomIn() {
                if (currentScale < maxScale) {
                    currentScale += scaleStep;
                    applyZoom();
                }
            }
            
            function zoomOut() {
                if (currentScale > minScale) {
                    currentScale -= scaleStep;
                    applyZoom();
                }
            }
            
            function resetZoom() {
                currentScale = 1;
                applyZoom();
                // Remonter en haut
                const overlay = document.getElementById('cvOverlay');
                overlay.scrollTop = 0;
                
                // Forcer le recalcul du style pour s'assurer que le zoom est appliqué
                const overlayImg = document.getElementById('cvOverlayImg');
                overlayImg.style.transform = 'scale(1)';
            }
            
            function applyZoom() {
                const overlayImg = document.getElementById('cvOverlayImg');
                overlayImg.style.transform = `scale(${currentScale})`;
                overlayImg.style.transition = 'transform 0.3s ease';
            }

            // Fermer l'overlay en cliquant à l'extérieur de l'image
            document.getElementById('cvOverlay').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCVOverlay();
                }
            });
        </script>
