<!-- Ajouter le loader -->
<div id="loader"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const loader = document.getElementById('loader');
  
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', function (e) {
      e.preventDefault();
      
      // Emp√™cher les clics multiples
      if (this.classList.contains('loading')) return;
      
      // R√©cup√©rer l'URL cible
      const href = this.getAttribute('href');
      
      // V√©rifier si l'utilisateur clique sur la page actuelle
      const currentUrl = new URL(window.location.href);
      const targetUrl = new URL(href, window.location.href);
      
      // Comparer seulement le chemin, pas les param√®tres ou ancres
      const isSamePage = currentUrl.pathname === targetUrl.pathname;
      
      // Si c'est la m√™me page, ne pas afficher le loader
      if (isSamePage) {
        // Optionnel: faire d√©filer vers une ancre si sp√©cifi√©e
        if (targetUrl.hash) {
          const targetElement = document.querySelector(targetUrl.hash);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth' });
          }
        }
        return; // Sortir de la fonction sans afficher le loader
      }
      
      // Ajouter la classe loading et afficher le loader
      this.classList.add('loading');
      loader.style.display = "block";
      
      setTimeout(() => {
        window.location.href = href;
      }, 1000);
    });
  });
});
</script>

<script>
    const monthEl    = document.getElementById('monthYear');
    const prevBtn    = document.getElementById('prev');
    const nextBtn    = document.getElementById('next');
    const todayBtn   = document.getElementById('today');
    const grid       = document.querySelector('.calendar-grid');

    const today    = new Date();
    const isoToday = today.toISOString().slice(0,10);
    let currentYear  = today.getFullYear();
    let currentMonth = today.getMonth();
    let selectedDate = null;

    const months = [
      'Janvier','F√©vrier','Mars','Avril','Mai','Juin',
      'Juillet','Ao√ªt','Septembre','Octobre','Novembre','D√©cembre'
    ];

    function renderCalendar(year, month) {
      grid.querySelectorAll('.day').forEach(n=>n.remove());
      monthEl.textContent = `${months[month]} ${year}`;

      const firstDay    = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysPrev    = new Date(year, month, 0).getDate();

      // mois pr√©c√©dent
      for (let i = firstDay - 1; i >= 0; i--) {
        grid.append(createDayDiv(daysPrev - i, year, month - 1, true));
      }
      // mois courant
      for (let d = 1; d <= daysInMonth; d++) {
        grid.append(createDayDiv(d, year, month, false));
      }
      // mois suivant
      const total = grid.querySelectorAll('.day').length;
      const rem   = total % 7;
      const left  = rem === 0 ? 0 : 7 - rem;
      for (let i = 1; i <= left; i++) {
        grid.append(createDayDiv(i, year, month + 1, true));
      }
    }

    function createDayDiv(day, year, monthIndex, isOther) {
      let y = year, m = monthIndex;
      if (m < 0)  { m = 11; y = year - 1; }
      if (m > 11) { m = 0;  y = year + 1; }

      const div = document.createElement('div');
      div.className = 'day' + (isOther ? ' other-month' : '');
      const iso = `${y}-${String(m+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
      div.dataset.date = iso;
      div.textContent = day;

      if (!isOther && iso === isoToday && iso !== selectedDate) {
        div.style.background = '#555';
      }
      if (iso === selectedDate) {
        div.classList.add('selected');
      }
      if (!isOther) {
        div.addEventListener('click', () => {
          const prev = grid.querySelector('.day.selected');
          if (prev) prev.classList.remove('selected');
          selectedDate = iso;
          div.classList.add('selected');
        });
      }
      return div;
    }

    prevBtn.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) { currentMonth = 11; currentYear--; }
      renderCalendar(currentYear, currentMonth);
    });
    nextBtn.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) { currentMonth = 0; currentYear++; }
      renderCalendar(currentYear, currentMonth);
    });
    todayBtn.addEventListener('click', () => {
      currentYear  = today.getFullYear();
      currentMonth = today.getMonth();
      selectedDate = isoToday;
      renderCalendar(currentYear, currentMonth);
    });

    // affichage initial
    renderCalendar(currentYear, currentMonth);
  </script>



  <script>
    const sliderEl   = document.querySelector('.slider');
    const slidesEl   = sliderEl.querySelector('.slides');
    const dots       = sliderEl.querySelectorAll('.dot');
    const REAL_COUNT = slidesEl.children.length; // 4 vraies
    let index = 0, interval;

    // 1) Clone de la 1√®re diapo
    const clone = slidesEl.children[0].cloneNode(true);
    slidesEl.appendChild(clone);

    // 2) Ajustement des largeurs (TOTAL = 5)
    const TOTAL = REAL_COUNT + 1;
    slidesEl.style.width = `${TOTAL * 100}%`;
    Array.from(slidesEl.children).forEach(img => {
      img.style.width = `${100 / TOTAL}%`;
    });

    // 3) Fonction de translation douce
    function goTo(n) {
      const shift = (n * 100) / TOTAL;
      // translate3d pour l'acc√©l√©ration GPU
      slidesEl.style.transform = `translate3d(-${shift}%,0,0)`;
      dots.forEach(dot =>
        dot.classList.toggle('active', +dot.dataset.index === (n % REAL_COUNT))
      );
      index = n;
    }

    // 4) Boucle infinie
    slidesEl.addEventListener('transitionend', () => {
      if (index === REAL_COUNT) {
        slidesEl.style.transition = 'none';
        goTo(0);
        slidesEl.getBoundingClientRect(); // reflow
        slidesEl.style.transition = 'transform 1s cubic-bezier(0.645,0.045,0.355,1)';
      }
    });

    // 5) Auto-d√©filement
    function startAuto() {
      interval = setInterval(() => goTo((index + 1) % TOTAL), 4000);
    }
    startAuto();

    // 6) Interaction pastilles
    dots.forEach(dot => {
      dot.addEventListener('click', () => {
        clearInterval(interval);
        goTo(+dot.dataset.index);
        startAuto();
      });
    });

    // 7) Init sans transition g√™nante
    slidesEl.style.transition = 'none';
    goTo(0);
    slidesEl.getBoundingClientRect();
    slidesEl.style.transition = 'transform 1s cubic-bezier(0.645,0.045,0.355,1)';
  </script>
